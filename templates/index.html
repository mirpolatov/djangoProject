{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodie Delight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    header {
    padding: 20px;
    text-align: center;
    background-image: url('{% static '../media/photo_2024-10-13_22-01-50.jpg' %}'); /* Replace 'path_to_your_image' with the actual path to the image */
    background-size: cover; /* Makes sure the image covers the entire header */
    background-position: center; /* Centers the image */
    color: white; /* Ensures text is visible on the image */
}

        .nav {
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        .nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .hero {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzBkLPphgvYEi9Viihsa6hzsl_56WAL36nHyCFVtr7G6eemZFD");
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .section {
            padding: 50px 20px;
        }

        .menu-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .menu-item {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: calc(33.333% - 40px); /* 3 items per row with 20px gap */
            box-sizing: border-box;
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .menu-item h3 {
            margin: 15px 0;
        }

        .menu-section {
            background-image: url("{% static '../media/photo_2024-10-13_22-01-50.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        
        }


        .testimonials, .contact {
            background-color: white;
            text-align: center;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        button {
            background-color: #ff6f61;
            border: none;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff5438;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .menu-item {
                width: calc(50% - 40px); /* 2 items per row on medium screens */
            }
        }

        @media (max-width: 576px) {
            .menu-item {
                width: calc(100% - 40px); /* 1 item per row on small screens */
            }
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Anhor Kafe</h1>
    <nav class="nav">
{#        <a href="#menu">Menu</a>#}

    </nav>
</header>

<!-- Hero Section -->
{#<section class="hero">#}
{#    <div>#}
{#        <h1>Delicious Food Delivered to You</h1>#}
{#        <p>Fresh ingredients, amazing flavors</p>#}
{#    </div>#}
{#</section>#}

<!-- Featured Dishes Section -->
<section id="menu" class="section menu-section">
    <div class="menu-items">
        {% for product in products %}
            <div class="menu-item">
                <a href="{% url 'product_detail' product.id %}">
                    <img src="{{ product.image.url }}" alt="Product Image">
                </a>
            </div>
        {% endfor %}
    </div>
</section>



<!-- Testimonials Section -->
<section id="testimonials" class="section menu-section">
</section>

<!-- Contact Section -->


<!-- Footer -->
{#<footer>#}
{#    <p>&copy; 2024 Foodie Delight. All Rights Reserved.</p>#}
{#</footer>#}

</body>
</html>
